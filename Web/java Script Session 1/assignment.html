<!DOCTYPE html>
<html>
	<head>
		<title> Registration </title>
		<link rel = "stylesheet" type = "text/css" href = "css/style2.css"/ >
		<script type = "text/javascript" src = "js/script.js"></script>
	</head>
	<body>
		<fieldset>
			<legend> :: Registration :: </legend>
			<form id = "myform">
				<label><b>Enter First Name:<span id = "span">*</span></b></label><br/>
				<input id = "firstname" class = "text" type = "text" name = "firstname" pattern = "[a-zA-Z]{2,}" placeholder = "Enter First Name"/><br/>
				<label><b>Enter Last Name:<span id = "span">*</span></b></label><br/>
				<input id = "lastname" class = "text" type = "text" name = "lastname" pattern = "[a-zA-Z]{2,}" placeholder = "Enter Last Name"/><br/>
				<label><b>Enter Password:<span id = "span">*</span></b></label><br/>
				<input id = "password" class = "text" type = "password" name = "password" placeholder = "Enter Password"/><br/>
				<label><b>Re-Enter Password:<span id = "span">*</span></b></label><br/>
				<input id = "confirmpassword" class = "text" type = "password" name = "confirmpassword" placeholder = "Re-Type Password"/><br/>
				<label><b>Age:<span id = "span">*</span></b></label><br/>
				<input id = "age" class = "text" type = "number" name = "age" placeholder = "Enter Age"/><br/>
				<label><b>Choose State:<span id = "span">*</span></b></label><br/>
				<select class = "text" id = "state" name = "state"  onchange = "cityShow()">
					<option value ="">--Select State--</option>
					<option value = "rajasthan">Rajasthan</option>
					<option value = "maharashtra">Maharashtra</option>
					<option value = "bihar">Bihar</option>
					<option value = "punjab">Punjab</option>
				</select><br/>
				<label><b>Choose City:<span id = "span">*</span></b></label><br/>
				<select class = "text" id = "city" name = "city">
					<option value ="">--Select City--</option>
				</select><br/>
				<label><b>Address:<span id = "span">*</span></b></label><br/>
				<textarea id = "address" class = "textarea" name = "address" rows = "5" cols = "30"></textarea></br>
				<input id = "acceptcondition"type = "checkbox" name = "terms" onchange = "activeSubmit()">I accept the <a href = "javascript:;"/>Terms & Conditions</a><br/>
				<input type = "button" value = "Submit" id = "submitbutton" onclick = "validate()" disabled/>
			</form>
		</fieldset>
	</body>
</html>
